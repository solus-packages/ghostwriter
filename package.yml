name       : ghostwriter
version    : 23.04.1
release    : 26
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.1/src/ghostwriter-23.04.1.tar.xz : ac7182a7a3a4e0010f39969df9265fd0ddb5c22e9451ae3ccaee9489e0bc8f2c
license    :
    - CC-BY-SA-4.0
    - GPL-3.0-or-later
component  : editor
homepage   : https://wereturtle.github.io/ghostwriter/
summary    : Cross-platform, aesthetic, distraction-free Markdown editor.
description: |
    ghostwriter is a Windows and Linux text editor for Markdown, ghostwriter provides a relaxing, distraction-free writing environment, whether your masterpiece be that next blog post, your school paper, or your NaNoWriMo novel.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5WebEngine)
    - pkgconfig(hunspell)
    - pkgconfig(librsvg-2.0)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kconfigwidgets-devel
    - kxmlgui-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
