name       : ghostwriter
version    : 2.1.5
release    : 22
source     :
    - https://github.com/wereturtle/ghostwriter/archive/refs/tags/2.1.5.tar.gz : e35e31c6544280e77c6e58f86c4b36acbc64f4aaccd21a8c67409411125857e4
license    :
    - CC-BY-SA-4.0
    - GPL-3.0-or-later
component  : editor
homepage   : https://wereturtle.github.io/ghostwriter/
summary    : Cross-platform, aesthetic, distraction-free Markdown editor.
description: |
    ghostwriter is a Windows and Linux text editor for Markdown, ghostwriter provides a relaxing, distraction-free writing environment, whether your masterpiece be that next blog post, your school paper, or your NaNoWriMo novel.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5WebEngine)
    - pkgconfig(hunspell)
    - pkgconfig(librsvg-2.0)
setup      : |
    %qmake PREFIX=$installdir/usr
build      : |
    %make
install    : |
    %make_install
