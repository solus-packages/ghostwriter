name       : ghostwriter
version    : 1.8.0
release    : 14
source     :
    - https://github.com/wereturtle/ghostwriter/archive/v1.8.0.tar.gz : 27fe83612fce5ce324e5110165c1e2a6f79f095240f6fb53cdb205e771ba37c0
license    :
    - CC-BY-SA-4.0
    - GPL-3.0-or-later
component  : editor
summary    : Cross-platform, aesthetic, distraction-free Markdown editor.
description: |
    ghostwriter is a Windows and Linux text editor for Markdown, ghostwriter provides a relaxing, distraction-free writing environment, whether your masterpiece be that next blog post, your school paper, or your NaNoWriMo novel.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5WebEngine)
    - pkgconfig(hunspell)
    - pkgconfig(librsvg-2.0)
setup      : |
    %qmake PREFIX=$installdir/usr
build      : |
    %make
install    : |
    %make_install
