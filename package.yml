name       : ghostwriter
version    : 1.7.3
release    : 12
source     :
    - https://github.com/wereturtle/ghostwriter/archive/v1.7.3.tar.gz : 34eb3855c5cf7c541128eb740ee41de4000c91f71e9a2cf464c35d77dd523c79
license    : GPL-3.0-or-later
component  : editor
summary    : Cross-platform, aesthetic, distraction-free Markdown editor.
description: |
    ghostwriter is a Windows and Linux text editor for Markdown, ghostwriter provides a relaxing, distraction-free writing environment, whether your masterpiece be that next blog post, your school paper, or your NaNoWriMo novel.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5WebKit)
    - pkgconfig(hunspell)
    - pkgconfig(librsvg-2.0)
setup      : |
    %qmake PREFIX=$installdir/usr
build      : |
    %make
install    : |
    %make_install
