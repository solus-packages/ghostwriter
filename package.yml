name       : ghostwriter
version    : 1.7.0
release    : 10
source     :
    - https://github.com/wereturtle/ghostwriter/archive/v1.7.0.tar.gz : 53656a3f70e53c721e70ec4d2e329fb1d941c1059d76cbcd2e2b941df50e497d
license    : GPL-3.0
component  : editor
summary    : Cross-platform, aesthetic, distraction-free Markdown editor.
description: |
    ghostwriter is a Windows and Linux text editor for Markdown, ghostwriter provides a relaxing, distraction-free writing environment, whether your masterpiece be that next blog post, your school paper, or your NaNoWriMo novel.
builddeps  :
    - pkgconfig(hunspell)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5WebKit)
    - pkgconfig(librsvg-2.0)
setup      : |
    %qmake PREFIX=$installdir/usr
build      : |
    %make
install    : |
    %make_install
