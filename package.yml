name       : ghostwriter
version    : 23.04.0
release    : 25
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.0/src/ghostwriter-23.04.0.tar.xz : 3d0c7ca8b36459c831699a4f4c691a9452a5cd89b2e4f8260aeaf4a4d2d3bcfa
license    :
    - CC-BY-SA-4.0
    - GPL-3.0-or-later
component  : editor
homepage   : https://wereturtle.github.io/ghostwriter/
summary    : Cross-platform, aesthetic, distraction-free Markdown editor.
description: |
    ghostwriter is a Windows and Linux text editor for Markdown, ghostwriter provides a relaxing, distraction-free writing environment, whether your masterpiece be that next blog post, your school paper, or your NaNoWriMo novel.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5WebEngine)
    - pkgconfig(hunspell)
    - pkgconfig(librsvg-2.0)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kconfigwidgets-devel
    - kxmlgui-devel
    - sonnet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
